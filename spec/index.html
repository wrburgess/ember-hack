<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- testing library -->
  <link rel="stylesheet" href="../libs/jasmine-1.3.0/jasmine.css">
  <script src="../libs/jasmine-1.3.0/jasmine.js"></script>
  <script src="../libs/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../public/application.js"></script>
  <script src="../public/templates.js"></script>

  <!-- Helpers -->
  <script src="helpers/jasmine_test_adapter.js"></script>
  <script src="helpers/fixtures.js"></script>
  <script src="helpers/jasmine_fixtures.js"></script>
  <script src="helpers/spec_helper.js"></script>

  <!-- Ember Models -->
  <script src="models/dashboard_spec.js"></script>

  <!-- Ember Views -->
  <script src="views/dashboard_view_spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body id="main">
</body>
</html>
